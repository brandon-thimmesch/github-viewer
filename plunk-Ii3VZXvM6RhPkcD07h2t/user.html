<div>
  <h2>{{user.name}}</h2>
  {{error}}
  
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" /> Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>

<table id="UserTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody class="well">
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td class="container">
        <a href="#/repo/{{user.login}}/{{repo.name}}">
        {{repo.name}}
        </a>
      </td>
      <td class="container">{{repo.stargazers_count | number}}</td>
      <td class="container">{{repo.language}}</td>
    </tr>
  </tbody>
</table>
<a href="#/main" class="btn btn-success">Back to search</a>
